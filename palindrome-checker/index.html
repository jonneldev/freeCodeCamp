<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="container">
      <h3>jonnel<span>D</span>ev</h3>
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for a palindrome: </label>
        <input 
        type="text"
        id="text-input"
        ></input>
        <button
        id="check-btn"
        >Check</button>
        <div class="results-div hidden" id="result"></div>

      </div>
      <div class="palindrome-def">
        
        <p><i class="fa-solid fa-lightbulb fa-bounce" style="color: #FFD43B;"></i>A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
